<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transformer QR Verification</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #6fb1fc, #4364f7); color: #333; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .container { width: 90%; max-width: 500px; background: #fff; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); text-align: center; }
    h2 { margin-bottom: 20px; color: #1a1a1a; }
    button { width: 100%; padding: 14px; background: #0066ff; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; transition: background 0.3s; }
    button:hover { background: #004bcc; }
    input { width: 100%; padding: 12px; margin: 15px 0; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; }
    #result { margin-top: 20px; padding: 20px; border-radius: 10px; display: none; background: #e0ffe0; }
    #loading { display: none; margin-top: 20px; }
    #error { display: none; margin-top: 20px; padding: 15px; background: #ffe0e0; border-radius: 10px; }
  </style>
</head>
<body>
  <div class="container animate__animated animate__fadeIn">
    <h2>Transformer QR Verification</h2>

    <!-- QR Scanner and Unique Code Section -->
    <div id="qr-code-section">
      <video id="preview" width="100%" style="margin-top:15px; display:block;"></video>
      <input type="text" id="uniqueCode" placeholder="Enter Unique Code" />
      <button onclick="verifyCode()">Verify</button>
    </div>

    <div id="loading">Loading...</div>
    <div id="error"></div>
    <div id="result" class="animate__animated animate__fadeInUp"></div>
  </div>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    let scannedQR = "";

    function startScanner() {
      const videoElem = document.getElementById("preview");
      videoElem.style.display = "block";

      const scanner = new Html5Qrcode("preview");
      scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (decodedText) => {
        scannedQR = decodedText;
        scanner.stop();
        document.getElementById('preview').style.display = 'none';
      });
    }

    // Start scanner immediately on page load
    window.onload = () => { startScanner(); };

    async function verifyCode() {
      const codeEntered = document.getElementById("uniqueCode").value.trim();
      if (!codeEntered) { alert("Please enter the unique code."); return; }

      document.getElementById('loading').style.display = 'block';
      document.getElementById('error').style.display = 'none';
      document.getElementById('result').style.display = 'none';

      const sheetURL = "https://docs.google.com/spreadsheets/d/14T5nrSlKUDIrBtPgh7jlElM265Ry0VtHYrKbDrSPFsA/edit?gid=0#gid=0";
      try {
        const response = await fetch(sheetURL);
        const data = await response.json();
        const row = data.find(item => item.qr === scannedQR && item.code === codeEntered);

        if (!row) {
          document.getElementById('error').style.display = 'block';
          document.getElementById('error').innerHTML = "<strong>Error:</strong> Invalid unique code or QR mismatch.";
          return;
        }

        document.getElementById("result").style.display = "block";
        document.getElementById("result").innerHTML = `
          <h3>Transformer Details</h3>
          <p><strong>Voltage System:</strong> ${row.voltage}</p>
          <p><strong>Rating:</strong> ${row.rating}</p>
          <p><strong>Client Name:</strong> ${row.client}</p>
          <p><strong>Purchase Date:</strong> ${row.date}</p>
          <p><strong>Warranty:</strong> ${row.warranty}</p>
          <p><strong>Serial Number:</strong> ${row.serial}</p>
          <p class="animate__animated animate__bounceIn">âœ… Success!</p>
        `;
      } catch (error) {
        document.getElementById('error').style.display = 'block';
        document.getElementById('error').innerHTML = '<strong>Error:</strong> Unable to load data.';
      } finally {
        document.getElementById('loading').style.display = 'none';
      }
    }
  </script>
</body>
</html>
